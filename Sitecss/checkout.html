<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css">    
    <title>Checkout Mirror Fashion</title>
</head>
<body>
    <!--
        Componente leve e flexível para exibir conteúdo. Um componente leve e flexível
        que pode se extender
        pela viewport inteira para exibir mensagens de market, em seu site -->
    <!-- 
        Para um jumbotron com largura total e sem cantos arredondados, existe a classe modificadora
        .jumbotron-fluid e adicione um .container ou .container-fluid
        dentro do jumbotron -->
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <!--
                Bootstrap 4 usa um font-size de font-size padrão de 16px e a line-height
                é 1,5. A font-family padrão é "Helvetica Neue", Helvetica, Arial, sans-serif.
                Além disso, todos os elementos <p> possuem margin-top:0 e margin-bottom:1rem (16px por padrão).

                O Bootstrap 4 estiliza os cabeçalho HTML
                com um peso de fonte mais ousado e um tamanho de fonte aumentando 
                os titulos de exibição são usados para destacar mais do que os titulos normais
                (tamanho de fonte maior e peso de fonte mais leve), e há quatro classes para escolher:
                .display (1-4)
            -->

            <h1 class="display=4"> Ótima escolha </h1>
            <p class="lead"> Obrigado por comprar na Mirror Fashion
            Preencha seus dados para efetivar a compra</p>
        </div>
    </div>
    <div class="container">
        <!--
            Um card é um container de conteudo flexível e extensível.
            Ele tem opções para cabeçalhos e rodapés, uma larga variedade de conteúdo,
            cores de background contextuais e opções de display poderosas.
            e você é familiarizado com bootstrap 3, saiba que os seus cards substituem 
            nossos antigos panels,wells e thumbnails.
            Uma funcionalidade similar e destes componentes está disponível, 
            usando classes modificadoras para cards.
            https://getbootstrap.com.br/docs/4.1/components/card
        -->
        <div class="card mb-3">
            <div class="card-header">
                <h2> Sua Compra</h2>
            </div>
            <div class="card-body">
            <!--
                Listas de Definição
                Listas de definição não se diferenciam muito de listas comuns
                como as listas ordenadas e não ordenadas.
                a diferença principal entre as listas comuns e a listas de definição
                é que as listas irão trabalhar com dois itens que são o termo e a definição.
                A lista de definição fica contida dentro da tag DL.
                Na tag DL, há o termo descrito pela tag que por sua vez é definido posteriormente na tag DD
                Bom para casos como, por exemplo compor glossários e dicionários de termos para documentos.
                -->
            </div>
        </div>
</body>
</html>
